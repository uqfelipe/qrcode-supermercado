<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Códigos de Barras</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #productInfo {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
        }
        #zoomIn, #zoomOut {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div id="interactive"></div>
<div id="productInfo">
    <p><strong>Produto:</strong> <span id="productName"></span></p>
    <p><strong>Preço:</strong> <span id="productPrice"></span></p>
    <button id="readAgainBtn" style="display: none;">Ler novamente</button>
</div>

<script>
    // Função principal de inicialização do Quagga
    function startQuagga() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#interactive'),
                constraints: {
                    width: { min: 1920, ideal: 3840, max: 7680 }, // Resolução de até 8K
                    height: { min: 1080, ideal: 2160, max: 4320 },
                    facingMode: "environment", // Usa a câmera traseira
                    focusMode: "continuous", // Foco automático contínuo
                    zoom: 2, // Zoom inicial de 2x
                    frameRate: { ideal: 60, max: 120 } // Taxa de quadros de até 120 FPS
                }
            },
            decoder: {
                readers: ["ean_reader"], // Lê códigos de barras do tipo EAN
            },
            locate: true,
            locator: {
                patchSize: "x-large", // Aumenta a área de detecção
                halfSample: false // Desativa a amostragem para manter a qualidade alta
            },
            numOfWorkers: navigator.hardwareConcurrency ? navigator.hardwareConcurrency : 4,
            frequency: 10,
            debug: false,
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            console.log("Leitura iniciada");
            Quagga.start();
            
            // Adiciona os controles de zoom
            adicionarControlesZoom();
        });

        // Evento de detecção do código de barras
        Quagga.onDetected(function(result) {
            if (result && result.codeResult && result.codeResult.code) {
                const code = result.codeResult.code;
                buscarProduto(code);
            }
        });
    }

    // Função para adicionar os controles de zoom
    function adicionarControlesZoom() {
        const zoomControls = document.createElement('div');
        zoomControls.innerHTML = `
            <button id="zoomIn">+</button>
            <button id="zoomOut">-</button>
        `;
        zoomControls.style.position = 'absolute';
        zoomControls.style.top = '10px';
        zoomControls.style.right = '10px';
        document.querySelector('#interactive').appendChild(zoomControls);

        let currentZoom = 2; // Zoom inicial
        document.getElementById('zoomIn').addEventListener('click', () => {
            currentZoom = Math.min(currentZoom + 0.5, 8); // Limita o zoom em 8x
            aplicarZoom(currentZoom);
        });
        document.getElementById('zoomOut').addEventListener('click', () => {
            currentZoom = Math.max(currentZoom - 0.5, 1); // Limita o mínimo a 1x
            aplicarZoom(currentZoom);
        });
    }

    // Função para aplicar o zoom
    function aplicarZoom(zoom) {
        const videoTrack = Quagga.CameraAccess.getActiveTrack();
        if (videoTrack && typeof videoTrack.getCapabilities === 'function') {
            const capabilities = videoTrack.getCapabilities();
            if (capabilities.zoom) {
                videoTrack.applyConstraints({ advanced: [{ zoom: zoom }] })
                    .catch(e => console.error("Erro ao aplicar zoom:", e));
            }
        }
    }

    // Função para buscar o produto no banco de dados simulado
    function buscarProduto(code) {
        // Simulação de busca no banco de dados
        const produtos = {
            "7891234567895": { nome: "Produto Exemplo 1", preco: "R$ 10,00" },
            "7899876543210": { nome: "Produto Exemplo 2", preco: "R$ 25,00" }
        };

        const produto = produtos[code];
        if (produto) {
            document.getElementById("productName").textContent = produto.nome;
            document.getElementById("productPrice").textContent = produto.preco;
            document.getElementById("productInfo").style.display = 'block';
            document.getElementById("readAgainBtn").style.display = 'block';

            // Esconde a câmera e o campo de entrada
            document.getElementById("interactive").style.display = 'none';
            document.getElementById("manualInput").style.display = 'none';

            // Para o Quagga
            Quagga.stop();
        } else {
            alert("Produto não encontrado.");
        }
    }

    // Botão para ler o código novamente
    document.getElementById("readAgainBtn").addEventListener("click", function() {
        document.getElementById("productInfo").style.display = 'none';

        // Mostra a câmera e o campo de entrada novamente
        document.getElementById("interactive").style.display = 'block';

        // Esconde o botão de ler novamente
        document.getElementById("readAgainBtn").style.display = 'none';

        // Reinicia o Quagga
        startQuagga();
    });

    // Inicia o Quagga ao carregar a página
    window.onload = function() {
        startQuagga();
    };
</script>

</body>
</html>
