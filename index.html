<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Código de Barras com ZXing</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 28px;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        #interactive {
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin: 0 auto 30px;
            border: 2px solid #3498db;
            border-radius: 8px;
            overflow: hidden;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #3498db;
        }
        #productInfo {
            display: none;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        #readAgainBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leitor de Código de Barras com ZXing</h1>
        <div id="interactive"></div>
        <div id="loading">Carregando...</div>
        <div id="productInfo">
            <h2 id="productName"></h2>
            <p id="productIngredients"></p>
            <img id="productImage" src="" alt="">
            <h3>Preços:</h3>
            <ul id="productPrices"></ul>
        </div>
        <input type="text" id="barcodeInput" placeholder="Digite o código de barras">
        <button id="readAgainBtn">Ler Novamente</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.18.0/zxing.min.js"></script>
    <script>
        const codeReader = new ZXing.BrowserMultiFormatReader();
        let products;

        // Carrega o arquivo JSON de produtos
        fetch('produtos.json')
            .then(response => response.json())
            .then(data => {
                products = data;
            })
            .catch(error => console.error('Erro ao carregar produtos.json:', error));

        // Função para iniciar a leitura
        function startZXing() {
            codeReader.decodeOnceFromVideoDevice(null, 'interactive')
                .then(result => {
                    mostrarLoading(true);
                    exibirProduto(result.text);
                })
                .catch(err => console.error(err));
        }

        // Função para buscar e exibir o produto
        function exibirProduto(code) {
            setTimeout(() => {
                const product = products.find(p => p.sku === code);

                if (product) {
                    document.getElementById("productName").innerHTML = product.nome;
                    document.getElementById("productIngredients").innerHTML = `Ingredientes: ${product.ingredientes}`;
                    document.getElementById("productImage").src = product.imagem;

                    const priceList = document.getElementById("productPrices");
                    priceList.innerHTML = ''; // Limpa os preços anteriores
                    for (let [supermarket, price] of Object.entries(product.supermercados)) {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${supermarket}: R$ ${price}`;
                        priceList.appendChild(listItem);
                    }

                    document.getElementById("productInfo").style.display = 'block';
                } else {
                    alert("Produto não encontrado.");
                }

                mostrarLoading(false);
                startZXing(); // Reinicia a leitura após a busca
            }, 1000); // Atraso de 1 segundo para simular carregamento
        }

        // Função para mostrar/ocultar o loading
        function mostrarLoading(show) {
            document.getElementById("loading").style.display = show ? 'block' : 'none';
        }

        // Botão para ler novamente
        document.getElementById("readAgainBtn").addEventListener("click", function() {
            document.getElementById("productInfo").style.display = 'none';
            mostrarLoading(false);
            startZXing(); // Reinicia a leitura
        });

        // Inicia a leitura assim que a página carrega
        startZXing();
    </script>
</body>
</html>
